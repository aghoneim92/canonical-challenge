<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Canonical Challenge</title>
  </head>
  <body>
    <div class="l-application">
      <main class="l-main u-vertically-center">
        <section>
          <div class="row" id="cardsRow"></div>
        </section>
      </main>
    </div>
    <template id="cardTemplate">
      <div class="col-4">
        <div class="p-card blog-card">
          <h5 class="u-text--muted topic"></h5>
          <hr class="separator" />
          <div class="p-card__content">
            <img class="p-card__image" alt="" />
            <h4 class="title"><a href="" class="title__link"></a></h4>
            <h6 class="author">
              <span class="author__by"></span>
              <a href="" class="author__link"></a>
              <span class="date"></span>
            </h6>
          </div>
          <hr class="separator" />
          <p class="category u-text--muted"></p>
        </div>
      </div>
    </template>
  </body>
</html>
